user root;
worker_processes auto;

events {
    worker_connections 1024; 
}

error_log /opt/nginx/logs/error.log;

rtmp {
    access_log /opt/nginx/logs/rtmp_access.log;
    
    server {
        listen 1935;
        allow publish 127.0.0.1;
        allow publish 172.16.0.0/12;
        deny publish all;
        deny play all;

        application itlab {
            live on;

            exec_publish_done sh -c "echo $name publish_done ... `date` >> /opt/nginx/logs/rtmp_access.log";

            # http hooks
            on_publish http://web:8000/hooks/on_publish;
            
            # record
            record video;
            record_path /media/data/record;
            record_unique on;
            record_max_frames 13500;  # x * 60 * 15, 13500, 27000
            # exec_record_done sh -c "/usr/local/bin/ffmpeg -y -i $path -acodec libmp3lame -ar 44100 -ac 1 -vcodec libx264 $dirname/$basename.mp4 && rm $path";
            exec_record_done sh -c "mkdir -p $dirname/`echo $basename | cut -d- -f1` && /usr/local/bin/ffmpeg -y -i $path -c copy -copyts $dirname/$stream/`echo $basename | cut -d- -f1`/$basename.mp4 && rm $path";

            # hls
            hls on;
            hls_path /tmp/hls;

            hls_playlist_length 3s;
            hls_fragment 1s;
            
            hls_keys on;
            hls_key_path /tmp/key;
            hls_key_url https://ssl.itlab.ee.ncku.edu.tw/key/;
            hls_fragments_per_key 50;
        }
    }
}

http {
    access_log /opt/nginx/logs/access.log;
    
    server {
        listen          80;
        server_name     ssl.itlab.ee.ncku.edu.tw;
        default_type    text/plain;
        charset         utf-8;

        location = /favicon.ico {
            access_log off;
            log_not_found off;
        }

        location /.well-known/acme-challenge {
            root        /tmp/letsencrypt;
        }

        location / {
            return 444  "小熊維尼";
        }
    }
    
    server {
        listen          443 ssl http2;
        server_name     ssl.itlab.ee.ncku.edu.tw;
        charset         utf-8;
        gzip            on;
        gzip_disable    "msie6";
        aio             threads;

        # django
        location = /favicon.ico {
            root /static/home/image/;
            access_log off;
        }

        location /static/ {
            root /www/;
            access_log off;
        }

        ## wsgi (gunicorn - normal request)
        location / {
            proxy_pass http://web:8000;
        }
        
        ## asgi (daphne - websocket request)
        location /ws/browser/device/ {
            proxy_pass http://web:8001;
        }

        ## deny all request from street light side through nginx
        location /ws/light/device/ {
            return 444  "小熊維尼";
        }

        # nginx-rtmp
        location /hls/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2ts ts;
            }
            root /tmp/;
            add_header  Cache-Control no-cache;
            access_log off;
        }

        location /key/ {
            root /tmp/;
            add_header  Cache-Control no-cache;
            auth_request /check_user;
        }

        # VOD
        location /vod/ {
            alias /media/data/record/;
            auth_request /check_user;
        }

        error_page  500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }

    include             mime.types;
    default_type        application/octet-stream;
    
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;

    # Other Settings
    server_tokens       off; # Hide Nginx Version
    add_header          Strict-Transport-Security   "max-age=63072000;";
    add_header          X-Frame-Options             SAMEORIGIN;
    add_header          X-Content-Type-Options      nosniff;
    add_header          X-XSS-Protection            "1; mode=block";
    add_header          Expect-CT                   "max-age=0";

    # SSL Settings
    ssl_protocols       TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384';
    ssl_ecdh_curve      secp384r1;
    ssl_session_cache   shared:SSL:20m;
    ssl_session_timeout 60m;
    ssl_session_tickets off;
    
    ssl_stapling        on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/ssl.itlab.ee.ncku.edu.tw/fullchain.pem;

    ssl_certificate     /etc/letsencrypt/live/ssl.itlab.ee.ncku.edu.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ssl.itlab.ee.ncku.edu.tw/privkey.pem;
    ssl_dhparam         /etc/letsencrypt/live/ssl.itlab.ee.ncku.edu.tw/dhparam.pem;

    # Proxy Settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Proto https; # $scheme;
}